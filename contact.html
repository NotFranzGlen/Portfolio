<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fad7c832c4.js"
      crossorigin="anonymous"
    ></script>
    <title>Contacts</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contacts</a></li>
        </ul>
      </nav>
    </header>
    <div class="contact-section">
      <div class="contact-heading" style="color: white" ;>
        <h2>Contact Us</h2>
        <p>
          Share your experience with me, suggestions, improvements, I am
          waiting for your feedback to improve even more!
        </p>
      </div>

      <div class="container">
        <div class="contactinfo">
          <div class="box">
            <div class="icon">
              <i class="fa-solid fa-map-location-dot"></i>
            </div>
            <div class="text">
              <h3>Address</h3>
              <p>Marikina City, Metro Manila</p>
            </div>
          </div>

          <div class="box">
            <div class="icon"><i class="fa-solid fa-phone"></i></div>
            <div class="text">
              <h3>Phone Number</h3>
              <p>09995684675</p>
            </div>
          </div>

          <div class="box">
            <div class="icon"><i class="fa-solid fa-envelope"></i></div>
            <div class="text">
              <h3>E-mail</h3>
              <p>stemglen205@gmail.com</p>
            </div>
          </div>
        </div>

        <div class="formcontact">
          <form action="#">
            <h2>Message Us</h2>

            <div class="inputbox">
              <input type="text" name="#" required="required" />
              <span>Complete Name:</span>
            </div>

            <div class="inputbox">
              <input type="text" name="#" required="required" />
              <span>Email:</span>
            </div>

            <div class="inputbox">
              <textarea required="required"></textarea>
              <span>Request:</span>
            </div>

            <div class="inputbox">
              <input type="submit" name="#" value="Send" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
